<!DOCTYPE html>
<html lang="pt.br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro Programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            /*comentario em css*/
            font: normal 20pt Arial;
        }
        
        h1 {
            color: rgb(211, 176, 19, 22);
        }
    </style>
</head>

<body>
    <h1>Ola, Kamilli !!!!</h1>
    <!--Isso e um comentario-->
    <p>Ja me livrei da maldiçao!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // string 
        var n2 = Number(window.prompt('Digite outro  numero: ')) //String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}`) //concatenaçao
            //(number + number) para adiçao
            //(strin + string) para concatenaçao
    </script>
</body>

</html>
